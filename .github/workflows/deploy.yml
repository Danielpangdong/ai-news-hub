name: Deploy and Update

on:
  # æ¯æ¬¡ push æ—¶éƒ¨ç½²
  push:
    branches: [main]
  
  # å®šæ—¶ä»»åŠ¡ï¼šæ¯å¤©åŒ—äº¬æ—¶é—´ 8:00 å’Œ 20:00 æ›´æ–°
  schedule:
    - cron: '0 0 * * *'   # UTC 00:00 = åŒ—äº¬ 08:00
    - cron: '0 12 * * *'  # UTC 12:00 = åŒ—äº¬ 20:00
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

# æƒé™è®¾ç½®
permissions:
  contents: write
  pages: write
  id-token: write

# å¹¶å‘æ§åˆ¶
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # æ›´æ–°æ–°é—»æ•°æ®
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch News
        id: fetch
        run: |
          chmod +x scripts/update.sh
          ./scripts/update.sh
        continue-on-error: true

      - name: Commit Changes
        if: steps.fetch.outcome == 'success'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
          if git diff --quiet data/news.json 2>/dev/null; then
            echo "ğŸ“­ æ²¡æœ‰æ–°èµ„è®¯"
          else
            git add data/news.json
            git commit -m "ğŸ“° Auto-update: $(date +'%Y-%m-%d %H:%M')"
            git push
            echo "âœ… å·²æäº¤æ›´æ–°"
          fi
        continue-on-error: true

  # éƒ¨ç½²åˆ° GitHub Pages
  deploy:
    needs: update-news
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
